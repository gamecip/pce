<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PCE.js Classic Mac OS in the Browser</title>
    <link rel="stylesheet" type="text/css" href="css/pce.css">
  </head>
  <body>
      <div id="titlebar">
        <span>PCE.js - a <a href="http://jsdf.co/">jsdf</a> joint</span>
        <div class="description">
          PCE.js is a browser port of Hampa Hug's excellent 
          <a href="http://www.hampa.ch/pce/">PCE</a> emulator, using Emscripten. 
          Runs best with asm.js support.
        </div>
      </div>
      
      <div class="pcejs-border">
        <canvas class="pcejs pcejs-canvas" oncontextmenu="event.preventDefault()"></canvas>
      </div>

    <script>
    Module = {
        arguments:['-c','pce-config.cfg','-r'],
        autoloadFiles: [
          'data/macplus/macplus-pcex.rom',
          'data/macplus/mac-plus.rom',
          'data/macplus/hd1.qed',
          'data/macplus/800K.dsk',
          'data/macplus/pce-config.cfg',
        ],

        print: console.log.bind(console),
  
        printErr: console.error.bind(console),
  
        canvas: document.querySelector('.pcejs-canvas')
    };
    </script>
    <script type="text/javascript" src="pce-macplus.js"></script>
  </body>
</html>
